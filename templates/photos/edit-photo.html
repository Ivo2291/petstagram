{% extends 'base.html' %}

{% load static %}

{% block main_content %}

    <div class="edit-delete edit-photo">
        <h2>Edit photo</h2>

        <form action="{% url 'edit photo' pk=object.pk %}" method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <button class="edit-btn" type="submit">Edit Photo</button>
        </form>

    </div>

{% endblock %}
