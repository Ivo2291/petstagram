{% extends 'base.html' %}

{% load static %}

{% block main_content %}

    <div class="edit-delete">
        <h2>Edit Profile</h2>

        <form action="{% url 'edit profile' pk=object.pk %}" method="post">

            {% for field in form %}

                <p class="error"> {{ field.errors }} </p>
                <div class="label-input">
                    <label>{{ field.label }}</label>
                    {{ field }}
                </div>
                <br>

            {% endfor %}

            {% csrf_token %}
            <button class="edit-btn" type="submit">Edit</button>
        </form>

    </div>

{% endblock %}
