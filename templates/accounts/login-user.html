{% extends 'base.html' %}
{% load filters %}

{% load static %}

{% block main_content %}

    <div class="login-register-div">
        <div class="login-register-box">
            <h1>Petstagram</h1>

            <form action="{% url 'login user' %}?next={{ next }}" method="post">
                {{ form.username|placeholder:'Email' }}
                {{ form.password|placeholder:'Password' }}
                {% csrf_token %}
                <button type="submit">Log in</button>
            </form>

        </div>
        <div class="second-option">
            <p>Don't have an account? <a href="{% url 'register user' %}">Register</a></p>
        </div>
    </div>

{% endblock %}
