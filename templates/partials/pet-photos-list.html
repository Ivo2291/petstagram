{% load static %}

{% for photo in photo_list %}
    <div class="card">
        <div class="top">
            <div class="userDetails">
                <a href="{% url 'details profile' pk=1 %}">
                    <div class="profilepic">
                        <div class="profile_img">
                            <div class="image">
                                <img src="{% static 'images/person.png' %}" alt="img8">
                            </div>
                        </div>
                    </div>
                </a>
                <h3>
                    <a href="{% url 'details profile' pk=1 %}">

                        Diyan Kalaydzhiev
                        <!-- else -->
                        <!-- show user username -->
                    </a>
                    <br>
                    {% if photo.location %}
                        <span>{{ photo.location }}</span>
                    {% endif %}
                </h3>
            </div>
        </div>

        <div class="imgBx" id="photo-{{ photo.pk }}">
            <img src="{{ photo.photo.url }}" alt="post" class="cover">
        </div>

        <!-- Start Like and Share Buttons -->
        <div class="bottom">
            <div class="actionBtns">
                <div class="left">
                    <!-- Start Like Button -->
                    <span class="heart">
                                <a href="#">
                                    <!-- if user has liked the photo -->
                                    <i class="fa-solid fa-heart" style="color: #ed4040;"></i>
                                    <!-- else -->
                                    <i class="fa-regular fa-heart"></i>
                                </a>
                            </span>
                    <!-- End Like Button -->

                    <!-- Start Share Button -->
                    <a href="#">
                        <i class="fa-solid fa-share"></i>
                    </a>
                    <!-- End Share Button -->

                </div>
            </div>
            <!-- End Like and Share Buttons -->

            <!-- Number of Likes per Photo -->
            <p class="likes">203 likes</p>

            {% for pet in photo.tagged_pets.all %}
                <a href="{% url 'details pet' username='Ivo' pet_slug=pet.slug %}">
                    <p class="message">
                        <b>{{ pet.name }}</b>
                    </p>
                </a>
            {% endfor %}

            <a href="{% url 'details photo' pk=photo.pk %}">
                <h4 class="details">See details</h4>
            </a>

            <h5 class="postTime">{{ photo.date_of_publication }}</h5>

            <!-- Start Add Comments Section -->
            <div class="addComments">

                <!-- Start Add Comments Form -->
                <form method="post" action="#">
                    <label for="id_body">Body:</label>
                    <textarea name="body" cols="40" rows="10" placeholder="Add comment..." maxlength="300"
                              required="" id="id_body"></textarea>
                    <button type="submit">Post</button>
                </form>
                <!-- End Add Comments Form -->

            </div>
            <!-- End Add Comments Section -->

        </div>
    </div>
{% empty %}
    <img class="no-posts" src="{% static 'images/no_posts.png' %}" alt="no posts image">
{% endfor %}
